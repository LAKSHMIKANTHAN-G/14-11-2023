<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Styled Webpage </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #2ecc71;
            color: #fff;
            padding: 20px;
        }

        #specialSection {
            background-color: #3498db;
            padding: 20px;
        }

        #specialSection h2 {
            border: 2px solid #e74c3c;
            margin: 10px;
            padding: 10px;
            height: 50px;
            width: 300px;
            box-sizing: border-box;
        }

        footer {
            background-color: #34495e;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1> Welcome to My Webpage </h1>
    </header>
    <section id="specialSection">
        <h2> Special Section </h2>
        <p> This is a special section of the webpage.</p>
    </section>
    <footer>
        <p>&copy;  2023 My Webpage </p>
    </footer>
</body>
</html>
